<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
</head>
<body class="white-preview">
  <main>
    <section id="calculator">
      <div class="calc-box">
        <div class="header-container">
          <div class="app-name">
            calc
          </div>

          <!-- <div class="theme">
            <p class="theme-text">THEME</p>
            <div class="theme-toggle">
              <div class="theme-numbers">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="toggle-container">
                <div class="pointer"></div>
              </div>
            </div>
          </div> -->
          <div class="btn-container">
            <i class="fa fa-sun-o" aria-hidden="true"></i>
            <label class="switch btn-color-mode-switch">
              <input type="checkbox" name="color_mode" id="color_mode" value="1">
              <label for="color_mode" data-on="Dark" data-off="Light" class="btn-color-mode-switch-inner"></label>
            </label>
            <i class="fa fa-moon-o" aria-hidden="true"></i>
          </div>
        </div>

        <div class="display">
          <input type="text" id="result" readonly>
        </div>

        <div class="box-buttons">
          <button class="btn" onclick="appendToDisplay('7')">7</button>
          <button class="btn" onclick="appendToDisplay('8')">8</button>
          <button class="btn" onclick="appendToDisplay('9')">9</button>
          <button class="btn del" onclick="deleteLast()">DEL</button>
          <button class="btn" onclick="appendToDisplay('4')">4</button>
          <button class="btn" onclick="appendToDisplay('5')">5</button>
          <button class="btn" onclick="appendToDisplay('6')">6</button>
          <button class="btn" onclick="appendToDisplay('+')">+</button>
          <button class="btn" onclick="appendToDisplay('1')">1</button>
          <button class="btn" onclick="appendToDisplay('2')">2</button>
          <button class="btn" onclick="appendToDisplay('3')">3</button>
          <button class="btn" onclick="appendToDisplay('-')">-</button>
          <button class="btn" onclick="appendToDisplay('.')">.</button>
          <button class="btn" onclick="appendToDisplay('0')">0</button>
          <button class="btn" onclick="appendToDisplay('/')">/</button>
          <button class="btn" onclick="appendToDisplay('*')">x</button>
          <button class="reset" onclick="resetDisplay()">RESET</button>
          <button class="equals" onclick="calculate()">=</button>
        </div>
      </div>
    </section>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
